<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Lupicia Tea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="https://placehold.co/180x60" alt="Lupicia Tea Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-icon">
        <a href="cart.html">
          <img src="https://placehold.co/24x24" alt="Cart">
          <span id="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Checkout</h1>
      
      <div class="checkout-container">
        <div class="checkout-form">
          <h2>Shipping Information</h2>
          <form id="checkout-form">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="address">Address *</label>
              <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div class="form-group">
                <label for="postal-code">Postal Code *</label>
                <input type="text" id="postal-code" name="postal-code" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="country">Country *</label>
              <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="australia">Australia</option>
                <option value="new-zealand">New Zealand</option>
                <option value="united-states">United States</option>
                <option value="canada">Canada</option>
                <option value="united-kingdom">United Kingdom</option>
              </select>
            </div>
            
            <h2>Payment Information</h2>
            <div class="form-group">
              <label for="card-name">Name on Card *</label>
              <input type="text" id="card-name" name="card-name" required>
            </div>
            
            <div class="form-group">
              <label for="card-number">Card Number *</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry Date *</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV *</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
              </div>
            </div>
            
            <button type="submit" class="btn">Complete Order</button>
          </form>
        </div>
        
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div id="checkout-items">
            <!-- Checkout items will be loaded dynamically via JavaScript -->
          </div>
          <div id="summary-totals">
            <!-- Summary totals will be loaded dynamically via JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-column">
          <h3>Shop</h3>
          <ul>
            <li><a href="products.html?category=black">Black Tea</a></li>
            <li><a href="products.html?category=green">Green Tea</a></li>
            <li><a href="products.html?category=oolong">Oolong Tea</a></li>
            <li><a href="products.html?category=herbal">Herbal Tea</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Contact</h3>
          <p>Email: info@lupicia.com</p>
          <p>Phone: +61 2 1234 5678</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Lupicia Tea. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
